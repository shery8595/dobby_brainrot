<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --accent-glow: rgba(6, 214, 160, 0.3);
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a3a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b4b4d6;
            --text-muted: #8080a0;
            --border: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 35px 70px -15px rgba(0, 0, 0, 0.6);
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(6, 214, 160, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-5px, -10px) scale(1.02); }
            66% { transform: translate(10px, 5px) scale(0.98); }
        }
        
        .main-container {
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Header Section */
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .logo-container {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-lg);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Main Content Container */
        .content-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }
        
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Upload Section */
        .upload-section {
            border: 2px dashed var(--border);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
        }
        
        .upload-section:hover {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(6, 214, 160, 0.1), rgba(99, 102, 241, 0.1));
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(6, 214, 160, 0.2);
        }
        
        .upload-section.dragover {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(6, 214, 160, 0.15), rgba(99, 102, 241, 0.15));
            transform: scale(1.02);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--shadow-lg);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .upload-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .upload-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .upload-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .upload-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .upload-button:hover::before {
            left: 100%;
        }
        
        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        #fileInput { display: none; }
        
        /* Progress and Status */
        .file-info {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(6, 214, 160, 0.1);
            border: 1px solid var(--accent);
            border-radius: 12px;
            display: none;
            animation: slideInUp 0.5s ease-out;
        }
        
        .progress-container {
            margin: 2rem 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary), var(--secondary));
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            animation: progressGlow 2s ease-in-out infinite;
        }
        
        @keyframes progressGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(6, 214, 160, 0.5); }
            50% { box-shadow: 0 0 20px rgba(6, 214, 160, 0.8); }
        }
        
        .loading {
            text-align: center;
            color: var(--text-primary);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .spinner {
            border: 3px solid var(--bg-secondary);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: slideInUp 0.5s ease-out;
        }
        
        /* Results Section */
        .results-section {
            display: none;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .summary-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .summary-title {
            color: var(--accent);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .summary-text {
            line-height: 1.7;
            color: var(--text-primary);
            font-size: 1.1rem;
        }
        
        .audio-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }
        
        .audio-player {
            width: 100%;
            max-width: 500px;
            margin: 1rem auto;
            border-radius: 12px;
        }
        
        .play-button {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
        }
        
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }
        
        /* Full Screen Video Player */
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        
        /* Enhanced Subtitles */
        .subtitles {
            position: fixed;
            bottom: 15vh;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            text-align: center;
            z-index: 1001;
            pointer-events: none;
        }
        
        .subtitle-text {
            font-size: clamp(1.8rem, 4vw, 3.5rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
            text-shadow: 
                3px 3px 0px #000,
                -3px 3px 0px #000,
                3px -3px 0px #000,
                -3px -3px 0px #000,
                0 0 20px rgba(0, 0, 0, 0.8);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
            padding: 1rem 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }
        
        .subtitle-word {
            display: inline-block;
            margin: 0 0.2em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
            transform: scale(0.95);
        }
        
        .subtitle-word.past {
            color: #94a3b8;
            opacity: 0.6;
            transform: scale(0.9);
        }
        
        .subtitle-word.current {
            color: #06d6a0;
            opacity: 1;
            transform: scale(1.1);
            animation: currentWordGlow 0.3s ease-out;
            text-shadow: 
                3px 3px 0px #000,
                -3px 3px 0px #000,
                3px -3px 0px #000,
                -3px -3px 0px #000,
                0 0 30px rgba(6, 214, 160, 0.8),
                0 0 60px rgba(6, 214, 160, 0.4);
        }
        
        .subtitle-word.future {
            color: #e2e8f0;
            opacity: 0.8;
        }
        
        .subtitle-word.highlight-red {
            color: #ef4444;
            text-shadow: 
                3px 3px 0px #000,
                -3px 3px 0px #000,
                3px -3px 0px #000,
                -3px -3px 0px #000,
                0 0 30px rgba(239, 68, 68, 0.8);
        }
        
        .subtitle-word.highlight-yellow {
            color: #f59e0b;
            text-shadow: 
                3px 3px 0px #000,
                -3px 3px 0px #000,
                3px -3px 0px #000,
                -3px -3px 0px #000,
                0 0 30px rgba(245, 158, 11, 0.8);
        }
        
        .subtitle-word.highlight-blue {
            color: #3b82f6;
            text-shadow: 
                3px 3px 0px #000,
                -3px 3px 0px #000,
                3px -3px 0px #000,
                -3px -3px 0px #000,
                0 0 30px rgba(59, 130, 246, 0.8);
        }
        
        @keyframes currentWordGlow {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.1); }
        }
        
        .video-controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1002;
            display: flex;
            gap: 1rem;
        }
        
        .control-button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container { padding: 1rem; }
            .glass-panel { padding: 1.5rem; }
            .upload-section { padding: 2rem; }
            .subtitle-text { font-size: clamp(1.2rem, 3vw, 2rem); }
            .video-controls { 
                top: 1rem; 
                right: 1rem; 
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Video Player (Hidden by default) -->
    <div class="video-player" id="videoPlayer">
        <div class="video-background">
            <video id="backgroundVideo" loop muted>
                <source src="bg_vid/minecraft.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-overlay"></div>
        <div class="subtitles" id="subtitles">
            <div class="subtitle-text" id="subtitleText"></div>
        </div>
        <div class="video-controls">
            <button class="control-button" id="stopVideoBtn">Exit Player</button>
            <button class="control-button" id="pauseBtn">Pause</button>
        </div>
    </div>

    <!-- Main Interface -->
    <div class="main-container">
        <div class="header-section">
            <div class="logo-container">
                <div style="font-size: 2rem;">📄</div>
            </div>
            <h1 class="main-title">Document Summarizer AI</h1>
            <p class="subtitle">Transform your documents into intelligent audio summaries with AI-powered narration and dynamic subtitles</p>
        </div>

        <div class="content-container">
            <div class="glass-panel">
                <div class="upload-section" id="uploadSection">
                    <input type="file" id="fileInput" accept=".doc,.docx,.pdf,.txt">
                    <div class="upload-icon">📎</div>
                    <h3 class="upload-title">Upload Your Document</h3>
                    <p class="upload-description">Drag & drop or click to select PDF, DOCX, or TXT files</p>
                    <button class="upload-button">
                        <span>Choose File</span>
                    </button>
                </div>

                <div class="file-info" id="fileInfo">
                    <strong>Selected:</strong> <span id="fileName"></span>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p id="loadingText">Processing your document...</p>
                </div>

                <div class="error" id="error"></div>

                <div class="results-section" id="results">
                    <div class="summary-container">
                        <div class="summary-title">
                            <span>✨</span>
                            AI Summary
                        </div>
                        <div class="summary-text" id="summaryText"></div>
                    </div>

                    <div class="audio-section">
                        <div class="summary-title">
                            <span>🎧</span>
                            Audio Narration
                        </div>
                        <audio class="audio-player" id="audioPlayer" controls style="display:none;">
                            Your browser does not support audio playback.
                        </audio>
                        <button class="play-button" id="playVideoBtn">
                            🎬 Play with Cinematic View
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set PDF.js worker
        pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const summaryText = document.getElementById('summaryText');
        const audioPlayer = document.getElementById('audioPlayer');
        const videoPlayer = document.getElementById('videoPlayer');
        const backgroundVideo = document.getElementById('backgroundVideo');
        const subtitles = document.getElementById('subtitles');
        const subtitleText = document.getElementById('subtitleText');
        const playVideoBtn = document.getElementById('playVideoBtn');
        const stopVideoBtn = document.getElementById('stopVideoBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // API configurations (you'll need to implement these endpoints)
        const SUMMARIZE_API_URL = '/api/summarize';
        const GENERATE_SPEECH_API_URL = '/api/generate-speech';
        const ASSEMBLYAI_API_URL = '/api/assemblyai';

        // Variables for audio and subtitles
        let audioBlob = null;
        let audioDuration = 0;
        let wordTimestamps = [];
        let subtitleInterval = null;
        let isPlaying = false;

        // Event listeners
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleDrop);
        uploadSection.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        playVideoBtn.addEventListener('click', playWithVideo);
        stopVideoBtn.addEventListener('click', stopVideo);
        pauseBtn.addEventListener('click', togglePause);

        function handleDragOver(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        }

        function handleDragLeave() {
            uploadSection.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        }

        async function processFile(file) {
            if (!validateFile(file)) return;
            
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            
            try {
                showLoading('Extracting text from document...');
                const text = await extractTextFromFile(file);
                
                updateProgress(25);
                updateLoadingText('Generating AI summary...');
                const summary = await getSummary(text);
                
                updateProgress(60);
                updateLoadingText('Creating audio narration...');
                audioBlob = await generateAudioSummary(summary, file.name);
                
                updateProgress(85);
                updateLoadingText('Processing subtitle timing...');
                wordTimestamps = await getWordTimestamps(audioBlob);
                
                updateProgress(100);
                displayResults(summary);
                
            } catch (err) {
                showError(err.message);
            } finally {
                hideLoading();
            }
        }

        function validateFile(file) {
            const validTypes = ['application/pdf', 'application/msword', 
                               'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 
                               'text/plain'];
            const validExtensions = ['.pdf', '.doc', '.docx', '.txt'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validTypes.includes(file.type) && !validExtensions.includes(fileExt)) {
                showError('Please upload a PDF, DOCX, or TXT file.');
                return false;
            }
            return true;
        }

        async function extractTextFromFile(file) {
            if (file.type === 'text/plain') {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = () => reject(new Error('Failed to read text file'));
                    reader.readAsText(file);
                });
            }
            
            if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
                return extractFromPDF(file);
            }
            
            if (file.name.toLowerCase().endsWith('.docx')) {
                return extractFromDocx(file);
            }
            
            throw new Error('Unsupported file format');
        }

        async function extractFromPDF(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
                        let text = '';
                        
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            text += content.items.map(item => item.str).join(' ') + '\n';
                        }
                        
                        resolve(text.trim());
                    } catch (error) {
                        reject(new Error('Failed to extract text from PDF'));
                    }
                };
                reader.readAsArrayBuffer(file);
            });
        }

        async function extractFromDocx(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const result = await mammoth.extractRawText({arrayBuffer: e.target.result});
                        resolve(result.value);
                    } catch (error) {
                        reject(new Error('Failed to extract text from DOCX'));
                    }
                };
                reader.readAsArrayBuffer(file);
            });
        }

        async function getSummary(text) {
            const truncatedText = text.length > 12000 ? text.substring(0, 12000) + "..." : text;
            
            const response = await fetch(SUMMARIZE_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: truncatedText })
            });

            if (!response.ok) {
                throw new Error('Failed to generate summary');
            }

            const data = await response.json();
            return data.summary;
        }

        async function generateAudioSummary(summary, filename) {
            // Create conversational dialogue with slower speech timing
            const topic = extractTopicFromText(summary);
            const kidQuestion = generateKidQuestion(topic, filename);
            const rickResponse = summary;
            const kidUnderstanding = generateKidUnderstanding();

            // Generate audio with slower speed settings
            const rickVoiceId = "cgLpYGyXZhkyalKZ0xeZ"; // Antoni voice
            const kidVoiceId = "Hybl6rg76ZOcgqZqN5WN"; // Elli voice

            const kidQuestionAudio = await generateSpeech(kidQuestion, kidVoiceId, 0.5, 0.7); // Slower
            const rickResponseAudio = await generateSpeech(rickResponse, rickVoiceId, 0.3, 0.8); // Much slower
            const kidUnderstandingAudio = await generateSpeech(kidUnderstanding, kidVoiceId, 0.5, 0.7);

            return await combineAudioWithGaps([
                { audio: kidQuestionAudio, gap: 1.5 }, // Longer gaps
                { audio: rickResponseAudio, gap: 1.2 },
                { audio: kidUnderstandingAudio, gap: 0 }
            ]);
        }

        async function generateSpeech(text, voiceId, stability, similarityBoost) {
            const response = await fetch(GENERATE_SPEECH_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    text,
                    voiceId,
                    stability,
                    similarityBoost,
                    speed: 0.8 // Slower speech speed
                })
            });

            if (!response.ok) {
                throw new Error('Failed to generate speech');
            }

            return await response.blob();
        }

        async function combineAudioWithGaps(audioSegments) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const buffers = [];
                
                for (const segment of audioSegments) {
                    const arrayBuffer = await segment.audio.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    buffers.push({ buffer: audioBuffer, gap: segment.gap });
                }
                
                let totalDuration = 0;
                buffers.forEach(item => {
                    totalDuration += item.buffer.duration + item.gap;
                });
                
                const combinedBuffer = audioContext.createBuffer(
                    buffers[0].buffer.numberOfChannels,
                    Math.ceil(totalDuration * audioContext.sampleRate),
                    audioContext.sampleRate
                );
                
                let currentTime = 0;
                buffers.forEach(item => {
                    const startSample = Math.floor(currentTime * audioContext.sampleRate);
                    
                    for (let channel = 0; channel < item.buffer.numberOfChannels; channel++) {
                        const sourceData = item.buffer.getChannelData(channel);
                        const targetData = combinedBuffer.getChannelData(channel);
                        
                        for (let i = 0; i < sourceData.length; i++) {
                            if (startSample + i < targetData.length) {
                                targetData[startSample + i] = sourceData[i];
                            }
                        }
                    }
                    
                    currentTime += item.buffer.duration + item.gap;
                });
                
                return createWavBlob(combinedBuffer);
                
            } catch (error) {
                console.error('Audio combining failed:', error);
                return audioSegments[0].audio;
            }
        }

        function createWavBlob(audioBuffer) {
            const length = audioBuffer.length * audioBuffer.numberOfChannels * 2 + 44;
            const buffer = new ArrayBuffer(length);
            const view = new DataView(buffer);
            
            // WAV header
            let pos = 0;
            const writeString = (str) => {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(pos++, str.charCodeAt(i));
                }
            };
            
            writeString('RIFF');
            view.setUint32(pos, buffer.byteLength - 8, true); pos += 4;
            writeString('WAVE');
            writeString('fmt ');
            view.setUint32(pos, 16, true); pos += 4;
            view.setUint16(pos, 1, true); pos += 2;
            view.setUint16(pos, audioBuffer.numberOfChannels, true); pos += 2;
            view.setUint32(pos, audioBuffer.sampleRate, true); pos += 4;
            view.setUint32(pos, audioBuffer.sampleRate * audioBuffer.numberOfChannels * 2, true); pos += 4;
            view.setUint16(pos, audioBuffer.numberOfChannels * 2, true); pos += 2;
            view.setUint16(pos, 16, true); pos += 2;
            writeString('data');
            view.setUint32(pos, audioBuffer.length * audioBuffer.numberOfChannels * 2, true); pos += 4;
            
            // PCM data
            const channels = [];
            for (let i = 0; i < audioBuffer.numberOfChannels; i++) {
                channels.push(audioBuffer.getChannelData(i));
            }
            
            for (let i = 0; i < audioBuffer.length; i++) {
                for (let channel = 0; channel < audioBuffer.numberOfChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, channels[channel][i]));
                    view.setInt16(pos, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    pos += 2;
                }
            }
            
            return new Blob([buffer], { type: 'audio/wav' });
        }

        async function getWordTimestamps(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.wav');
                
                const response = await fetch(ASSEMBLYAI_API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    console.warn('Word timing alignment failed, using estimated timing');
                    return [];
                }

                const words = await response.json();
                return Array.isArray(words) ? words.map(word => ({
                    text: word.text,
                    start: word.start,
                    end: word.end,
                    confidence: word.confidence || 0.8
                })) : [];
                
            } catch (error) {
                console.warn('Word timing alignment failed:', error);
                return [];
            }
        }

        function extractTopicFromText(text) {
            const words = text.toLowerCase().split(/\s+/);
            const stopWords = new Set(['the', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by']);
            const wordCount = {};
            
            words.forEach(word => {
                const cleanWord = word.replace(/[^a-zA-Z]/g, '');
                if (cleanWord.length > 4 && !stopWords.has(cleanWord)) {
                    wordCount[cleanWord] = (wordCount[cleanWord] || 0) + 1;
                }
            });
            
            let maxCount = 0;
            let topic = "this document";
            for (const word in wordCount) {
                if (wordCount[word] > maxCount && wordCount[word] > 2) {
                    maxCount = wordCount[word];
                    topic = word;
                }
            }
            
            return topic.charAt(0).toUpperCase() + topic.slice(1);
        }

        function generateKidQuestion(topic, filename) {
            const cleanFilename = filename.replace(/\.[^/.]+$/, "");
            const questions = [
                `Hey Uncle Rick, I found this document called "${cleanFilename}" about ${topic}. Can you explain what it means?`,
                `Uncle Rick, this ${topic} stuff seems complex. Can you break it down for me?`,
                `I'm trying to understand this document about ${topic}. What's the main point?`
            ];
            return questions[Math.floor(Math.random() * questions.length)];
        }

        function generateKidUnderstanding() {
            const responses = [
                "Oh wow, that makes so much sense now! Thanks Uncle Rick!",
                "Aha! I get it now. Science is really cool!",
                "That's actually really interesting when you explain it like that!"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function displayResults(summary) {
            summaryText.textContent = summary;
            
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayer.src = audioUrl;
            audioPlayer.style.display = 'block';
            
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function playWithVideo() {
            if (!audioBlob) {
                showError("No audio available to play.");
                return;
            }

            videoPlayer.style.display = 'block';
            backgroundVideo.currentTime = 0;
            backgroundVideo.play();
            
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
            
            startSubtitles(audio);
            isPlaying = true;
            
            audio.onended = () => {
                backgroundVideo.pause();
                clearInterval(subtitleInterval);
                subtitles.style.display = 'none';
                isPlaying = false;
            };
        }

        function stopVideo() {
            videoPlayer.style.display = 'none';
            backgroundVideo.pause();
            backgroundVideo.currentTime = 0;
            
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            
            clearInterval(subtitleInterval);
            subtitles.style.display = 'none';
            isPlaying = false;
        }

        function togglePause() {
            if (isPlaying) {
                backgroundVideo.pause();
                document.querySelectorAll('audio').forEach(audio => audio.pause());
                clearInterval(subtitleInterval);
                pauseBtn.textContent = 'Resume';
                isPlaying = false;
            } else {
                backgroundVideo.play();
                document.querySelectorAll('audio').forEach(audio => audio.play());
                pauseBtn.textContent = 'Pause';
                isPlaying = true;
            }
        }

        function startSubtitles(audio) {
            clearInterval(subtitleInterval);
            subtitles.style.display = 'block';
            
            if (wordTimestamps.length > 0) {
                // Use precise word-level timing
                subtitleInterval = setInterval(() => {
                    const currentTime = audio.currentTime * 1000;
                    const windowBefore = 2000; // 2 seconds before
                    const windowAfter = 3000;  // 3 seconds after
                    
                    const visibleWords = wordTimestamps.filter(word => {
                        return word.start >= (currentTime - windowBefore) && 
                               word.start <= (currentTime + windowAfter);
                    });
                    
                    if (visibleWords.length > 0) {
                        const wordsHtml = visibleWords.map(word => {
                            let state = 'future';
                            let colorClass = '';
                            
                            if (currentTime >= word.start && currentTime <= word.end) {
                                state = 'current';
                                // Add color highlights for important words
                                if (['science', 'important', 'key', 'main'].some(keyword => 
                                    word.text.toLowerCase().includes(keyword))) {
                                    colorClass = 'highlight-blue';
                                } else if (['amazing', 'wow', 'cool'].some(keyword => 
                                    word.text.toLowerCase().includes(keyword))) {
                                    colorClass = 'highlight-yellow';
                                }
                            } else if (currentTime > word.end) {
                                state = 'past';
                            }
                            
                            return `<span class="subtitle-word ${state} ${colorClass}">${word.text}</span>`;
                        }).join(' ');
                        
                        subtitleText.innerHTML = wordsHtml;
                    }
                }, 80); // Faster updates for smoother animation
            } else {
                // Fallback to simple text display
                subtitleText.textContent = "Processing audio narration...";
            }
        }

        // Utility functions
        function showLoading(text) {
            loadingText.textContent = text;
            loading.style.display = 'block';
            progressContainer.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
            progressContainer.style.display = 'none';
            updateProgress(0);
        }

        function updateLoadingText(text) {
            loadingText.textContent = text;
        }

        function updateProgress(percentage) {
            progressFill.style.width = percentage + '%';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }
