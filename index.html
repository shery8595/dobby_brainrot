    <style>

<body>

    <script>
        // Set PDF.js worker path
        pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressLabel = document.getElementById('progressLabel');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const loadingQuote = document.getElementById('loadingQuote');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const summaryText = document.getElementById('summaryText');
        const audioPlayer = document.getElementById('audioPlayer');
        const minecraftVideo = document.getElementById('minecraftVideo');
        const subtitles = document.getElementById('subtitles');
        const playWithVideoBtn = document.getElementById('playWithVideo');
        const stopVideoBtn = document.getElementById('stopVideo');
        const closeVideoBtn = document.getElementById('closeVideo');

        // API configurations
        const SUMMARIZE_API_URL = '/api/summarize';
        const GENERATE_SPEECH_API_URL = '/api/generate-speech';
        const ASSEMBLYAI_API_URL = '/api/assemblyai';

        // Enhanced loading quotes
        const loadingQuotes = [
            "üß† Analyzing document structure and key concepts...",
            "üîç Extracting the most important information...",
            "‚ú® Crafting an engaging summary just for you...",
            "üéØ Identifying critical insights and patterns...",
            "üöÄ Transforming complex text into clear understanding...",
            "‚ö° Processing at lightspeed with AI precision..."
        ];

        // Variables to store audio and subtitle data
        let audioBlob = null;
        let audioDuration = 0;
        let subtitleSegments = [];
        let currentSubtitleIndex = 0;
        let subtitleInterval = null;
        let wordTimestamps = [];
        let kidQuestion = "";
        let rickResponse = "";
        let kidUnderstanding = "";

        // Event listeners
        setupEventListeners();

        function setupEventListeners() {
            // Drag and drop
            uploadSection.addEventListener('dragover', handleDragOver);
            uploadSection.addEventListener('dragleave', handleDragLeave);
            uploadSection.addEventListener('drop', handleDrop);
            uploadSection.addEventListener('click', () => fileInput.click());
            
            // File input
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            // Video controls
            playWithVideoBtn.addEventListener('click', playVideoWithAudio);
            stopVideoBtn.addEventListener('click', stopVideoPlayback);
            closeVideoBtn.addEventListener('click', hideVideoPlayer);
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        }

        function handleDragLeave() {
            uploadSection.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            // Enhanced file validation
            const validTypes = [
                'application/pdf', 
                'application/msword', 
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 
                'text/plain'
            ];
            
            const validExtensions = ['.pdf', '.doc', '.docx', '.txt'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            // Check file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                showError('File too large. Please upload a file smaller than 10MB.');
                return;
            }
            
            if (!validTypes.includes(file.type) && !validExtensions.includes(fileExtension)) {
                showError('Unsupported file type. Please upload a PDF, DOC, DOCX, or TXT file.');
                return;
            }

            // Show file info with enhanced styling
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            
            // Process the file
            processDocument(file);
        }

        async function processDocument(file) {
            try {
                hideError();
                showLoading('Extracting text from your document...');
                showProgress(0, 'Reading document structure...');
                
                // Extract text from file
                const text = await extractTextFromFile(file);
                
                if (!text.trim()) {
                    throw new Error('The document appears to be empty or contains no readable text.');
                }

                showProgress(25, 'Analyzing content and generating summary...');
                updateLoadingText('Creating an intelligent summary...');
                
                // Get summary from API
                const summary = await getSummaryFromAPI(text);
                
                showProgress(60, 'Converting text to natural speech...');
                updateLoadingText('Generating audio narration...');
                
                // Create dialogue format
                const documentTopic = extractTopicFromText(text);
                kidQuestion = generateKidQuestion(documentTopic, file.name);
                rickResponse = summary;
                kidUnderstanding = generateKidUnderstanding();
                
                // Convert to audio
                audioBlob = await convertDialogueToSpeechWithGaps(kidQuestion, rickResponse, kidUnderstanding);
                
                showProgress(80, 'Creating synchronized subtitles...');
                updateLoadingText('Aligning audio with text...');
                
                // Create subtitle segments
                subtitleSegments = createSubtitleSegments(kidQuestion, rickResponse, kidUnderstanding);

                // Try to get word-level timestamps
                try {
                    wordTimestamps = await getAssemblyAIWordTimestamps(audioBlob);
                } catch (alignErr) {
                    console.warn('Word-level alignment failed, using estimated timing:', alignErr);
                    wordTimestamps = [];
                }
                
                showProgress(100, 'Complete!');
                
                // Display results
                displayResults(summary, audioBlob);
                
            } catch (err) {
                console.error('Error processing document:', err);
                showError(err.message || 'Something went wrong while processing your document. Please try again.');
            } finally {
                hideLoading();
                hideProgress();
            }
        }

        // [Include all the existing helper functions here: extractTextFromFile, extractTopicFromText, etc.]
        // For brevity, I'll include just a few key ones:

        function extractTopicFromText(text) {
            const words = text.toLowerCase().split(/\s+/);
            const stopWords = new Set(['the', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'this', 'that', 'these', 'those', 'is', 'are', 'was', 'were', 'be', 'been', 'have', 'has', 'had', 'will', 'would', 'could', 'should']);
            const wordCount = {};
            
            words.forEach(word => {
                const cleanWord = word.replace(/[^a-zA-Z]/g, '');
                if (cleanWord.length > 4 && !stopWords.has(cleanWord)) {
                    wordCount[cleanWord] = (wordCount[cleanWord] || 0) + 1;
                }
            });
            
            let maxCount = 0;
            let topic = "this document";
            for (const word in wordCount) {
                if (wordCount[word] > maxCount && wordCount[word] > 2) {
                    maxCount = wordCount[word];
                    topic = word;
                }
            }
            
            return topic.charAt(0).toUpperCase() + topic.slice(1);
        }

        function generateKidQuestion(topic, filename) {
            const cleanFilename = filename.replace(/\.[^/.]+$/, "");
            const questions = [
                `Hey, I found this document about ${topic} called "${cleanFilename}". Can you explain what it's all about?`,
                `I'm trying to understand this ${topic} stuff from the document. What does it really mean?`,
                `This document mentions ${topic} a lot. Can you break it down for me in simple terms?`,
                `I'm confused about ${topic} from this document. Can you help me understand it better?`,
                `What's the main point about ${topic} in this document? It seems pretty complex.`
            ];
